<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Streaming Player – Drive</title>
<style>
  body{margin:0;background:#0b0c0d;color:#f4f4f6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:960px;margin:20px auto;padding:0 12px}
  .player{background:#121317;border:1px solid #1d1f27;border-radius:12px;overflow:hidden;box-shadow:0 8px 26px rgba(0,0,0,.45)}
  video{width:100%;display:block;background:#000}
  .bar{display:flex;justify-content:space-between;gap:10px;align-items:center;padding:10px 12px;border-top:1px solid #1d1f27;background:#0f1116;color:#a7a9b2;font-size:12px}
  .wm{pointer-events:none;position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:.18}
  .wm span{font-weight:800;font-size:22px;color:#fff;transform:rotate(-18deg);text-shadow:0 1px 2px rgba(0,0,0,.6)}
</style>
</head>
<body>
  <div class="wrap">
    <div class="player" style="position:relative">
      <div class="wm"><span id="wmText">Untuk: - · Akses Pribadi</span></div>

      <!-- HAPUS crossorigin & type. Pakai uc?export=download&id=... -->
      <video id="v" controls preload="metadata" poster=""
             playsinline controlsList="nodownload" disablepictureinpicture>
        <source src="https://drive.google.com/uc?export=download&id=1nUBNKQvNVP9CX2acZvobxX5nJbLkQH3t">
        <!-- Jika punya MP4 juga, boleh tambahkan source kedua:
        <source src="URL_VIDEO_MP4" type="video/mp4">
        -->
        <!-- Subtitle VTT tetap bisa -->
        <track kind="subtitles" src="SUB_ID.vtt" srclang="id" label="Bahasa Indonesia" default>
        Browser Anda tidak mendukung video HTML5.
      </video>

      <div class="bar">
        <div>Jika tidak play: muat ulang halaman atau lihat opsi MP4 di bawah.</div>
        <button onclick="fs()" style="background:#ffd34e;color:#111;border:none;padding:8px 12px;border-radius:8px;font-weight:800;cursor:pointer">⤢ Fullscreen</button>
      </div>
    </div>
  </div>

<script>
  // Watermark dari query (?buyer=Nama&exp=YYYY-MM-DD)
  const qs = new URLSearchParams(location.search);
  const buyer = qs.get('buyer') || 'Pembeli';
  const exp = qs.get('exp') || '';
  document.getElementById('wmText').textContent = `Untuk: ${buyer}${exp ? ' · Berlaku s/d ' + exp : ''}`;

  function fs(){
    const v = document.getElementById('v');
    if (v.requestFullscreen) v.requestFullscreen();
    else if (v.webkitRequestFullscreen) v.webkitRequestFullscreen();
    else if (v.msRequestFullscreen) v.msRequestFullscreen();
  }
</script>
</body>
</html>
